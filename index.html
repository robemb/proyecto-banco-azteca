<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto banco azteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="./js/jquery-3.6.0.min.js"></script>
   

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div >
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="adpr" class="nav-link active"  href="#" onclick="adminproduc()">Administracion de Productos</a>
                    </li>
                    <li class="nav-item">
                        <a id="adpl" class="nav-link" onclick="adminplazo()" href="#">Administracion de plazos</a>
                    </li>
                    <li class="nav-item">
                        <a id="adcr" class="nav-link" href="#" onclick="admincredit()">Administracion de cr√©ditos</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="productos" class="container">
        <form class="pb-5">
            <div class="row">
                <div class="col">
                    <label>SKU</label>
                    <input id="sku" type="text" class="form-control" placeholder="SKU">
                </div>
                <div class="col">
                    <label>Nombre</label>
                    <input id="nombre" type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="col">
                    <label>Precio</label>
                    <input id="precio" type="text" class="form-control" placeholder="Precio">
                </div>
                <div class="col pt-4" >
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button id="add" class="btn btn-primary" type="button" onclick="agregar()">Agregar</button>
                        <button id="act" class="btn btn-primary" type="button" style="display: none;">Actualizar</button>
                      </div>
                </div>
            </div>
        </form>
       
        <table class="table table-striped" id="incidents">
            <thead>
                <tr>
                  <th scope="col">SKU</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Operacion</th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
        </table>
    </div>

    <div id="plazos" class="container" style="display: none;">
        <form class="pb-5">
            <div class="row">
                <div class="col">
                    <label>plazo</label>
                    <input id="plazo" type="text" class="form-control" placeholder="plazo">
                </div>
                <div class="col">
                    <label>Taza normal</label>
                    <input id="TazaN" type="text" class="form-control" placeholder="Taza normal">
                </div>
                <div class="col">
                    <label>Taza puntual</label>
                    <input id="TazaP" type="text" class="form-control" placeholder="Taza puntual">
                </div>
                <div class="col pt-4" >
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button id="addP" class="btn btn-primary" type="button" onclick="agregarP()">Agregar</button>
                        <button id="actP" class="btn btn-primary" type="button" style="display: none;">Actualizar</button>
                      </div>
                </div>
            </div>
        </form>
       
        <table class="table table-striped" id="incidentsP">
            <thead>
                <tr>
                  <th scope="col">plazo</th>
                  <th scope="col">Taza normal</th>
                  <th scope="col">Taza puntual</th>
                  <th scope="col">Operacion</th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
        </table>
    </div>

    <div id="credito" class="container" style="display: none;">
        <div style="padding-right: 80%;">
            <form class="d-flex">
                <input id=buscar class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" onclick="buscarP()">Buscar</button>
            </form>
        </div>
        <div id="buscre" style="display: none;">
            <form class="pb-5">
                <div class="row">
                    <div class="col">
                        <label>SKU</label>
                        <input id="skucred"  type="text" class="form-control"  Readonly >
                    </div>
                    <div class="col">
                        <label>Nombre</label>
                        <input id="nomcred"  type="text" class="form-control"  Readonly >
                    </div>
                    <div class="col">
                        <label>Precio</label>
                        <input id="precred"  type="text" class="form-control"  Readonly >
                    </div>
                    <div class="col " >
                        <label>Plazo</label>
                        <select id="selec" class="form-select form-select-sm" aria-label=".form-select-sm example" onchange="abono(this)">
                            <option selected>Seleccione</option>
                        </select>
                    </div>
                </div>
            </form>
            <form id="abn" class="pb-5" style="display: none;">
                <div class="row">
                    <div class="col">
                        <label>Abono Semanal</label>
                        <input id="abS"  type="text" class="form-control"  Readonly >
                    </div>
                    <div class="col">
                        <label>Abono puntual </label>
                        <input id="abP"  type="text" class="form-control"  Readonly >
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>
</html>
